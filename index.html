<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Smart Planting - لوحة تحكم الري الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .project-title {
      position: absolute;
      top: 12px;
      left: 20px;
      font-weight: 700;
      font-size: 1.1em;
      color: #00c6ff;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      background-color: #2e2e44;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00c6ff;
    }
    #dashboard {
      display: none;
    }
    .sensor-box,
    .control-box {
      background-color: #2e2e44;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    .status {
      font-weight: bold;
      font-size: 1.2em;
      color: #00ffae;
    }
    .status.off {
      color: #ff4e50;
    }
    .logout {
      background: linear-gradient(to right, #f85032, #e73827);
    }
    .sensor-label {
      color: #aaa;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #005bbb;
      color: white;
      border: none;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 38px;
      height: 38px;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 91, 187, 0.7);
      user-select: none;
    }
    .lang-switch:hover {
      background-color: #0072ff;
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.9);
    }
    #notifications {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      z-index: 1000;
    }
    .notification {
      background-color: #333;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0.95;
      animation: fadein 0.5s, fadeout 0.5s 4.5s;
    }
    .notification.error {
      background-color: #ff4e50;
    }
    .notification.success {
      background-color: #00c6ff;
    }
    .last-run {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
      text-align: center;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 0.95;}
    }
    @keyframes fadeout {
      from {opacity: 0.95;}
      to {opacity: 0;}
    }
    @media screen and (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="notifications"></div>
  <div class="container">
    <div class="project-title" id="projectTitle">Smart Planting</div>
    <button class="lang-switch" id="langSwitch" onclick="toggleLang()">ع</button>

    <div id="login">
      <h2 id="loginTitle">تسجيل الدخول</h2>
      <form onsubmit="return login(event)">
        <label id="labelUsername">اسم المستخدم</label>
        <input type="text" id="username" required />
        <label id="labelPassword">كلمة المرور</label>
        <input type="password" id="password" required />
        <button type="submit" id="loginBtn">دخول</button>
      </form>
    </div>

    <div id="dashboard">
      <h2 id="dashboardTitle">لوحة تحكم الري الذكي</h2>
      <p><span id="welcomeText">مرحبًا،</span> <span id="usernameDisplay"></span></p>
      <div class="sensor-box">
        <h3 id="sensorReadingsTitle">قراءات الحساسات</h3>
        <p><span class="sensor-label" id="tempLabel">درجة الحرارة:</span> <span id="temp" class="status">--</span> °C</p>
        <p><span class="sensor-label" id="humidityLabel">الرطوبة:</span> <span id="humidity" class="status">--</span> %</p>
      </div>
      <div class="control-box">
        <h3 id="pumpControlTitle">التحكم في المضخة</h3>
        <p><span id="pumpStatusLabel">الحالة الحالية:</span> <span id="pumpStatus" class="status off">مطفأة</span></p>
        <button onclick="togglePump()" id="togglePumpBtn">تشغيل / إيقاف</button>
        <p class="last-run" id="lastRunText"></p>
      </div>
      <button class="logout" onclick="logout()" id="logoutBtn">تسجيل الخروج</button>
    </div>
  </div>
