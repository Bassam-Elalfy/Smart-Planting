<!-- نفس الكود تبعك ولكن فيه تعديل لتصليح تسجيل الدخول وعرض إشعارات -->
<!-- ضع هذا الملف مثلاً باسم: index.html -->

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Smart Planting - لوحة تحكم الري الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* هنا نفس تنسيقك بدون تغيير */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .project-title {
      position: absolute;
      top: 12px;
      left: 20px;
      font-weight: 700;
      font-size: 1.1em;
      color: #00c6ff;
      user-select: none;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      background-color: #2e2e44;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00c6ff;
    }

    #dashboard {
      display: none;
    }

    .sensor-box,
    .control-box {
      background-color: #2e2e44;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }

    .status {
      font-weight: bold;
      font-size: 1.2em;
      color: #00ffae;
    }

    .logout {
      background: #ff4e50;
      background: linear-gradient(to right, #f85032, #e73827);
    }

    .lang-switch {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #005bbb;
      color: white;
      border: none;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 38px;
      height: 38px;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 91, 187, 0.7);
      user-select: none;
    }

    .lang-switch:hover {
      background-color: #0072ff;
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.9);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="project-title" id="projectTitle">Smart Planting</div>
    <button class="lang-switch" id="langSwitch" onclick="toggleLang()">ع</button>

    <!-- Login Form -->
    <div id="login">
      <h2 id="loginTitle">تسجيل الدخول</h2>
      <form onsubmit="return login(event)">
        <label id="labelUsername">اسم المستخدم</label>
        <input type="text" id="username" required />

        <label id="labelPassword">كلمة المرور</label>
        <input type="password" id="password" required />

        <button type="submit" id="loginBtn">دخول</button>
        <div class="error" id="errorMsg"></div>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
      <h2 id="dashboardTitle">لوحة تحكم الري الذكي</h2>
      <p>
        <span id="welcomeText">مرحبًا،</span>
        <span id="usernameDisplay"></span>
      </p>

      <div class="sensor-box">
        <h3 id="sensorReadingsTitle">قراءات الحساسات</h3>
        <p><span class="sensor-label" id="tempLabel">درجة الحرارة:</span> <span id="temp" class="status">--</span> °C</p>
        <p><span class="sensor-label" id="humidityLabel">الرطوبة:</span> <span id="humidity" class="status">--</span> %</p>
      </div>

      <div class="control-box">
        <h3 id="pumpControlTitle">التحكم في المضخة</h3>
        <p><span id="pumpStatusLabel">الحالة الحالية:</span> <span id="pumpStatus" class="status">مطفأة</span></p>
        <button onclick="togglePump()" id="togglePumpBtn">تشغيل / إيقاف</button>
      </div>

      <button class="logout" onclick="logout()" id="logoutBtn">تسجيل الخروج</button>
    </div>
  </div>

  <script>
    const users = {
      user1: 'pass1',
      user2: 'pass2',
    };

    let pumpOn = false;
    let currentLang = 'ar';

    const texts = {
      ar: {
        loginError: '❌ اسم المستخدم أو كلمة المرور غير صحيحة',
        pumpOn: 'شغالة',
        pumpOff: 'مطفأة',
        welcomeText: 'مرحبًا،',
      },
      en: {
        loginError: '❌ Incorrect username or password',
        pumpOn: 'On',
        pumpOff: 'Off',
        welcomeText: 'Welcome,',
      }
    };

    function setLanguage(lang) {
      currentLang = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('langSwitch').innerText = lang === 'ar' ? 'ع' : 'EN';
    }

    function toggleLang() {
      setLanguage(currentLang === 'ar' ? 'en' : 'ar');
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (users[username] === password) {
        localStorage.setItem('loggedInUser', username);
        document.getElementById('errorMsg').innerText = '';
        showDashboard();
      } else {
        document.getElementById('errorMsg').innerText = texts[currentLang].loginError;
      }
    }

    function showDashboard() {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('usernameDisplay').innerText = user;
        document.getElementById('temp').innerText = '27.5';
        document.getElementById('humidity').innerText = '52';
        document.getElementById('pumpStatus').innerText = pumpOn ? texts[currentLang].pumpOn : texts[currentLang].pumpOff;
        document.getElementById('pumpStatus').style.color = pumpOn ? '#00ffae' : '#ff4e50';
      }
    }

    function togglePump() {
      pumpOn = !pumpOn;
      document.getElementById('pumpStatus').innerText = pumpOn ? texts[currentLang].pumpOn : texts[currentLang].pumpOff;
      document.getElementById('pumpStatus').style.color = pumpOn ? '#00ffae' : '#ff4e50';
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    window.onload = function () {
      setLanguage('ar');
      if (localStorage.getItem('loggedInUser')) {
        showDashboard();
      }
    };
  </script>
</body>
</html>
