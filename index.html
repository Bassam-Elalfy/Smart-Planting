<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Irrigation Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f0f8ff; }
    .hidden { display: none; }
    .card { box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Login Section -->
    <div id="login-section" class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Login</h3>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control"/>
          </div>
          <div id="login-error" class="text-danger text-center mb-2 hidden">Invalid login. Try again.</div>
          <button class="btn btn-primary w-100" onclick="login()">Login</button>
        </div>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Smart Irrigation Dashboard</h3>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Temperature</h5>
            <p id="temperature" class="fs-4">-- °C</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Soil Humidity</h5>
            <p id="humidity" class="fs-4">-- %</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Pump State</h5>
            <p id="pumpState" class="fs-4">--</p>
            <button class="btn btn-outline-primary mt-2" onclick="togglePump()">Toggle Pump</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw2rCzZyE6JIBvv6qjDJ1iKRdoYxTGqCmYgGByXlMt1eQTguotQYCnLgFHlg5L8saPthw/exec";

    let currentUser = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch(${scriptURL}?mode=login&username=${username}&password=${password})
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            currentUser = username;
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("dashboard-section").classList.remove("hidden");
            fetchData();
          } else {
            document.getElementById("login-error").classList.remove("hidden");
          }
        });
    }

    function logout() {
      currentUser = "";
      document.getElementById("dashboard-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function fetchData() {
      fetch(${scriptURL}?mode=data&username=${currentUser})
        .then(res => res.json())
        .then(data => {
          document.getElementById("temperature").innerText = data.temperature + " °C";
          document.getElementById("humidity").innerText = data.humidity + " %";
          document.getElementById("pumpState").innerText = data.pumpState;
        });
    }

    function togglePump() {
      fetch(${scriptURL}?mode=toggle&username=${currentUser})
        .then(res => res.json())
        .then(data => {
          fetchData();
        });
    }
  </script>
</body>
</html>
